<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CineKids</title>
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light opacity">
    <a class="col-2 " href="#"><img class="col" src="../assets/images/logokids.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="col-7 navbar-nav mr-auto">
        <li class="col-10 nav-item active">
          <input class="col-10 form-control d-inline-flex" type="search" placeholder="¿Qué película estas buscando?" aria-label="Search">
          <div class="col-1 form-control-append d-inline-flex">
            <span class="fa fa-search" aria-hidden="true"></span>
          </div>
        </li>
      </ul>
      <ul class="col-1 navbar-nav ml-3 mr-auto">
        <div class="row">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span  class="fa fa-bars black-text" aria-hidden="true"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#"><span class="fa fa-star" aria-hidden="true"></span> Favoritos <span class="float-right fa fa-ellipsis-v" aria-hidden="true"></span></a>
              <a class="dropdown-item" href="#"><span class="fa fa-plus-circle" aria-hidden="true"></span> Añadir una lista </a>
            </div>
          </li>
        </div>
      </ul>
      <ul class="col-1 navbar-nav mr-auto">
        <li class="nav-item dropdown mr-auto">
          <a class="nav-link dropdown-toggle black-text" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="wh-user-example" src="../assets/images/user-example.jpg" alt="">
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Salir <span class="float-right fa fa-power-off" aria-hidden="true"></span></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <section class="pt-5">
    <div class="container-fluid pt-5">
      <div class="row mt-5 ">
        <div class="col-lg-8">
          <div class="row justify-content-around">
            <div class="col-lg-3 w-h-example">

            </div>
            <div class="col-lg-3 w-h-example">

            </div>
            <div class="col-lg-3 w-h-example">

            </div>
            <div class="col-lg-3 w-h-example">

            </div>
            <div class="col-lg-3 w-h-example">

            </div>
            <div class="col-lg-3 w-h-example">

            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row justify-content-center">
            <div class="card rounded" style="width: 18rem;">
              <div class="card-body">
                <h3 class="card-title text-center">Filtros</h3>
                <hr>
                <br>
                <h5>Clasificación</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Apto para los más pequeños de 2 a 6 años (TV-Y)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Audiencia General (G)-(TV-G)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Niños de 7 años a más(TV-Y7)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Acompañado de un adulto (TV-PG)
                  </label>
                </div>
                <br>
                <h5> Estudios Cinematograficos</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Cartoon Networks
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Century Fox / Fox
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Disney Pictures
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    DreamWorks Pictures
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Ilumination
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Nickelodeon
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Pixar
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                   Universal Cartoon Studios 
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Warner Bros Entertainment
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                  <label class="form-check-label" for="defaultCheck">
                    Otros
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
  <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>    
</body>
</html>
